<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="header">
                <img src="img/header_logo.svg" alt="Header logo">
                <div class="nav">
                    <a href="#" class="nav__link">Home</a>
                    <a href="#" class="nav__link">About Us</a>
                    <a href="#" class="nav__link">Services</a>
                    <a href="#" class="nav__link">Features</a>
                    <a href="#" class="nav__link">Team</a>
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#" class="nav__link">Contact</a>
                </div>
            </div>

            <div class="top__content">
                <div class="top__info">
                    <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                    <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                        standards.</p>
                    <div class="top__buttons">
                        <button class="button">Start Now</button>
                        <a href="#" class="link__button">Watch Video</a>
                    </div>
                </div>
                <img src="img/top_content_img.svg" alt="Top content image">
            </div>

            <div class="top__logos">
                <img src="img/brand_logo_1.svg" alt="Brand logo 1">
                <img src="img/brand_logo_2.svg" alt="Brand logo 2">
                <img src="img/brand_logo_3.svg" alt="Brand logo 3">
                <img src="img/brand_logo_4.svg" alt="Brand logo 4">
                <img src="img/brand_logo_5.svg" alt="Brand logo 5">
                <img src="img/brand_logo_2.svg" alt="Brand logo 6">
            </div>
        </div>
    </div>
</body>

</html>
